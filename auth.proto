syntax = "proto3";

package nimbus_vault.auth;

message UserProto {
  string id = 1;
  string username = 2;
  string encrypted_master_key = 3;
}

message DeviceProto {
  string id = 1;
  string name = 2;
}

message RegisterUserRequestProto {
  string username = 1;
  string password = 2;
  string e2e_key_hash = 3;
  string encrypted_master_key = 4;
}

message RegisterUserResponseProto {
  UserProto user = 1;
}

message RegisterDeviceRequestProto {
  string username = 1;
  string password = 2;
  string e2e_key_hash = 3;
  bytes certificate_sign_request = 4;
}

message RegisterDeviceResponseProto {
  UserProto user = 1;
  DeviceProto device = 2;
  bytes certificate_sign_response = 3;
}